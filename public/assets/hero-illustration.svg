<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Abstract geometric pattern representing structured evidence / connected nodes -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FB7C5;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#4FB7C5;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="250" cy="200" r="160" fill="url(#grad1)" />
  <circle cx="250" cy="200" r="120" fill="none" stroke="#4FB7C5" stroke-width="0.5" stroke-opacity="0.3" />
  <circle cx="250" cy="200" r="80" fill="none" stroke="#4FB7C5" stroke-width="0.5" stroke-opacity="0.2" />

  <!-- Connection lines -->
  <line x1="180" y1="140" x2="320" y2="160" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.3" />
  <line x1="320" y1="160" x2="280" y2="280" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.3" />
  <line x1="280" y1="280" x2="160" y2="250" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.3" />
  <line x1="160" y1="250" x2="180" y2="140" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.3" />
  <line x1="250" y1="100" x2="180" y2="140" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.25" />
  <line x1="250" y1="100" x2="320" y2="160" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.25" />
  <line x1="350" y1="220" x2="320" y2="160" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.25" />
  <line x1="350" y1="220" x2="280" y2="280" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.25" />
  <line x1="200" y1="310" x2="280" y2="280" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.25" />
  <line x1="200" y1="310" x2="160" y2="250" stroke="#4FB7C5" stroke-width="1" stroke-opacity="0.25" />

  <!-- Node dots -->
  <circle cx="250" cy="100" r="6" fill="#4FB7C5" fill-opacity="0.6" />
  <circle cx="180" cy="140" r="8" fill="#4FB7C5" fill-opacity="0.7" />
  <circle cx="320" cy="160" r="7" fill="#4FB7C5" fill-opacity="0.65" />
  <circle cx="350" cy="220" r="5" fill="#4FB7C5" fill-opacity="0.5" />
  <circle cx="280" cy="280" r="7" fill="#4FB7C5" fill-opacity="0.6" />
  <circle cx="200" cy="310" r="5" fill="#4FB7C5" fill-opacity="0.5" />
  <circle cx="160" cy="250" r="6" fill="#4FB7C5" fill-opacity="0.55" />

  <!-- Inner connecting dots -->
  <circle cx="250" cy="200" r="4" fill="#4FB7C5" fill-opacity="0.8" />
  <circle cx="220" cy="180" r="3" fill="#4FB7C5" fill-opacity="0.4" />
  <circle cx="280" cy="210" r="3" fill="#4FB7C5" fill-opacity="0.4" />
  <circle cx="240" cy="240" r="3" fill="#4FB7C5" fill-opacity="0.35" />

  <!-- Additional subtle lines from center -->
  <line x1="250" y1="200" x2="180" y2="140" stroke="#4FB7C5" stroke-width="0.5" stroke-opacity="0.2" />
  <line x1="250" y1="200" x2="320" y2="160" stroke="#4FB7C5" stroke-width="0.5" stroke-opacity="0.2" />
  <line x1="250" y1="200" x2="280" y2="280" stroke="#4FB7C5" stroke-width="0.5" stroke-opacity="0.2" />
  <line x1="250" y1="200" x2="160" y2="250" stroke="#4FB7C5" stroke-width="0.5" stroke-opacity="0.2" />
</svg>
